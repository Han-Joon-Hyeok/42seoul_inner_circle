<html>
	<head>
		<script>
			const sendStaticPost = () => 
			{
				const fileInput = document.getElementById('fileInput');
				const file = fileInput.files[0];
				const file_name = file.name;
				const path = "./upload/";
				const requset_uri = path + file_name;

				console.log(file);
				console.log("request POST to -> " + requset_uri);
				fetch(requset_uri, {
				method: 'POST',
				body: file
				})
				.then(response => {
					// Handle the response
					if(response.ok)
					{
						alert("success request!!");
					}
					else
					{
						alert("fail request..");
					}
				})
				.catch(error => {
					// Handle errors
					alert(error);
				});
			}

			const sendStaticPut = () => 
			{

				const requset_uri = path + file_name;

				console.log("request PUT to -> " + requset_uri);
				fetch(requset_uri, {
				method: 'PUT',
				body: file
				})
				.then(response => {
					// Handle the response
					if(response.ok)
					{
						alert("success request!!");
					}
					else
					{
						alert("fail request..");
					}
				})
				.catch(error => {
					// Handle errors
					alert(error);
				});
			}
			
		</script>
